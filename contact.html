  <style>
    .quick-links{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .quick-links a{background:#0a2a6a;color:#fff;border-radius:999px;padding:8px 14px;text-decoration:none;font-weight:600}
    .quick-links a:hover{background:#082358}
  </style>
</head>
<body>
  <div id="scroll-progress"></div>
  <div class="ece-bg-full"><canvas id="ece-canvas-top" class="ece-canvas-top" aria-hidden="true"></canvas></div>
  <header class="nav">
    <div class="brand-wrapper">
      <a class="brand" href="index.html#home">Akshay<span> S S</span></a>
      <span class="brand-subtitle">Portfolio</span>
    </div>
    <nav class="nav-buttons">
      <a href="about.html" class="nav-btn">About</a>
      <a href="skills.html" class="nav-btn">Skills</a>
      <a href="projects.html" class="nav-btn">Projects</a>
      <a href="publications.html" class="nav-btn">Publications</a>
      <a href="certs.html" class="nav-btn">Certificates</a>
      <a href="experience.html" class="nav-btn">Experience</a>
      <a href="education.html" class="nav-btn">Education</a>
      <a href="contact.html" class="nav-btn contact-btn">Contact</a>
    </nav>
  </header>

  <main>
    <section id="contact" class="section container reveal">
      <h3 class="section__title">Get in <span class="accent-blue">Touch</span></h3>
      <div class="contact__grid">
        <div>
          <p>Email: <a id="emailLink" href="#"></a></p>
          <p>Phone: <a id="phoneLink" href="#"></a></p>
          <p>Location: <span id="locationText"></span></p>
          <p>GitHub: <a id="githubLink" href="#" target="_blank" rel="noreferrer">Add GitHub</a></p>
          <p>LinkedIn: <a id="linkedinLink2" href="#" target="_blank" rel="noreferrer">Profile</a></p>
          <p>Instagram: <a id="instagramLink" href="https://www.instagram.com/akshay.iq/" target="_blank" rel="noreferrer"><svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="vertical-align:middle;margin-right:6px"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.8a5.2 5.2 0 1 1 0 10.4 5.2 5.2 0 0 1 0-10.4zm0 2a3.2 3.2 0 1 0 0 6.4 3.2 3.2 0 0 0 0-6.4zM18.5 6a1.1 1.1 0 1 1 0 2.2 1.1 1.1 0 0 1 0-2.2z"/></svg>Instagram</a></p>
        </div>
        <form class="contact__form" action="#" method="POST" onsubmit="return false">
          <input type="text" name="name" placeholder="Name *" required />
          <input type="email" name="email" placeholder="Email *" required />
          <textarea name="message" rows="4" placeholder="Message" required></textarea>
          <button class="btn primary" type="submit">Send Message →</button>
        </form>
      </div>

      <h4 style="margin-top:24px">Quick links</h4>
      <div class="quick-links">
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="publications.html">Publications</a>
        <a href="certs.html">Certificates</a>
        <a href="experience.html">Experience</a>
        <a href="education.html">Education</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <span>© <span id="year"></span> Akshay S S</span>
      <span class="sep">•</span>
    </div>
